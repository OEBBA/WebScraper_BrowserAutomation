<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Scraper</title>
    <style>
        body {
            max-height: 500px;
            overflow: auto;
            width: 300px;
        }

        select {
            width: 55px;
        }

        input {
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Setup</h1>
    <div class="commands-list">
        <div class="command-item">
            <select>
                <option value="wait">Wait</option>
                <option value="click">Click</option>
                <option value="enter">Enter</option>
                <option value="save">Save</option>
            </select>
            <input class="value-1" placeholder="200ms" />
            <input class="value-2" placeholder="Optional" />
        </div>
    </div>
    <div class="action-buttons">
        <button class="new-command">Add Command</button>
        <button class="run-command">Run</button>
    </div>
    <textarea style = "display:nome;"></textarea>
    <script src="popout.js"></script>
</body>
